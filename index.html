<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Grimoire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <section class="input-section">
            <input type="text" id="new-task" placeholder="Add new task">
            <button id="add-task">Add Task</button>
        </section>
        <section class="filter-section">
            <button id="show-all" class="filter-btn">All</button>
            <button id="show-active" class="filter-btn">Active</button>
            <button id="show-completed" class="filter-btn">Completed</button>
        </section>
        <ul id="tasks"></ul>
        <footer>
            <p id="task-count">0 tasks remaining</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
