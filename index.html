<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Grimoire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Todo List with Pomodoro Timer</h1>
        </header>
        <section class="input-section">
            <input type="text" id="new-task" placeholder="Add new task">
            <button id="add-task">Add Task</button>
        </section>
        <section class="filter-section">
            <button id="show-all" class="filter-btn">All</button>
            <button id="show-active" class="filter-btn">Active</button>
            <button id="show-completed" class="filter-btn">Completed</button>
        </section>
        <ul id="tasks"></ul>

        <!-- Seção Pomodoro -->
        <section class="pomodoro-section">
            <h2>Pomodoro Timer</h2>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="pomodoro-controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
            <p id="pomodoro-state">Focus Mode</p>
        </section>

        <footer>
            <p id="task-count">0 tasks remaining</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
